<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Langit Watch Newest</title>
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Swipper CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            padding: {
              DEFAULT: "15px",
            },
          },
          screens: {
            sm: "640px",
            md: "768px",
            lg: "960px",
            xl: "1330px",
          },
          extend: {
            colors: {
              primary: "#242e2b",
              secondary: "#808080",
              accent: {
                DEFAULT: "#1cbccf",
                secondary: "#18abbc",
                tertiary: "#90c6cd",
              },
              grey: "#e8f0f1",
            },
            fontFamily: {
              primary: "Poppins",
            },
            boxShadow: {
              custom1: "0px 2px 40px 0px rgba(8, 70, 78, 0.08)",
              custom2: "0px 0px 30px 0px rgba(8, 73, 81, 0.06)",
            },
            backgroundImage: {
              hero: "url()",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Start Header -->
    <header class="py-8 lg:pt-4 lg:pb-6 bg-grey">
      <div

      >
        <div class="flex justify-center items-center lg:justify-normal">
          <a href="#">
            <img src="img/header_new.png" alt="" />

        </div>

        <div class="flex flex-col gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0">
          <div
            class="flex justify-center items-center gap-x-2 lg:justify-normal text-2xl"
          >
            Report a Location
          </div>
          <button
            class="btn btn-sm btn-outline w-[240px] lg:w-auto mx-auto lg:mx-0"
          >
            Support
          </button>
          <!-- Mobile nav -->
          <nav
            class="mnav bg-pink-200 fixed w-[300px] top-0 h-screen -left-[300px] shadow-2xl lg:hidden transition-all duration-300 z-20"
          >
            <!-- Nav trigger btn -->
            <div
              class="mnav__close-btn bg-black w-8 h-8 relative -right-full top-8 flex justify-center items-center rounded-tr-lg rounded-br-lg cursor-pointer transition-all"
            >
              <i
                class="mnav__close-btn-icon ri-arrow-right-s-line text-2xl text-white"
              ></i>
            </div>

            <!-- logo, list,form -->
            <div class="px-12 flex flex-col gap-y-12 h-full">
              <!-- logo -->
              <a href="#">
                <img src="img/header_new.png" alt="" />
              </a>
              <!-- list navbar -->
              <ul class="flex flex-col gap-y-5">
                <li>
                  <a
                    href="#"
                    class="text-black hover:text-white transition-all duration-300"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-black hover:text-white transition-all duration-300"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-black hover:text-white transition-all duration-300"
                    >Campaign</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-black hover:text-white transition-all duration-300"
                    >Impact</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-black hover:text-white transition-all duration-300"
                    >Report</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-black hover:text-white transition-all duration-300"
                    >Partner</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="text-black hover:text-white transition-all duration-300"
                    >FAQ</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- End Header-->

    <!-- Start Hero Section -->
    <section class="hero my-0">
      <div
        class="w-full bg-center bg-cover h-full"
        style="
          background-image: linear-gradient(to right, #000000df, #faf9f800),
            url(https://images.unsplash.com/photo-1695912740580-577d50a525a4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80);
        "
      >
        <div
          class="flex justify-start w-full h-full bg-gray-900 bg-opacity-50 py-12"
        >
          <div class="text-start">
            <div class="container px-10 lg:px-20 mx-auto">
              <div class="max-w-4xl mx-auto text-start">
                <span
                  class="text-gray-200 font-semibold uppercase tracking-widest"
                  >New feature</span
                >
                <h2
                  class="mt-8 mb-6 text-4xl lg:text-5xl font-bold text-gray-100"
                >
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </h2>
                <p class="mx-auto mb-10 text-lg text-gray-300">
                  Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                  Laborum sit cum iure qui, nostrum at sapiente ducimus.
                </p>
                <a
                  class="inline-block w-full md:w-auto mb-4 md:mr-6 py-5 px-8 text-sm font-bold uppercase border-2 border-transparent bg-green-200 rounded hover:bg-gray-100 text-gray-800 transition duration-200"
                  href="#"
                  >start your free trial</a

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- End hero section -->

    <!-- Swipper -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Scroll Reveal -->
    <script src="js/scrollreveal.min.js"></script>
    <!-- Main js -->
    <script src="js/main.js"></script>
  </body>
</html>
